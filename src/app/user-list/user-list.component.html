<h2>{{title}}</h2>
<div>
  <button type="button" [routerLink]="['/addEditUser']">Add New User</button>
</div>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Department Code</th>
      <th>Hiring Date</th>
      <th>Birthday</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tbody>
    @for (u of userList; track u.id) {
    <tr>
      <td>{{u.name}}</td>
      <td>{{u.departmentId | uppercase}}</td>
      <td>{{u.hiringDate | date: 'dd-MMM-yyyy'}}</td>
      <td>{{u.birthday | date: 'dd-MMM-yyyy'}}</td>
      <td>{{u.salary | currency:"CAD"}}</td>
    </tr>
  }
  </tbody>
</table>
